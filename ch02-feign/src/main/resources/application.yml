server:
  port: 9083

spring:
  application:
    name: order-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

feign:
  client:
    config:
      default:
        connectTimeout: 5000   # 连接超时时间
        readTimeout: 5000      # 读取超时时间

logging:
  level:
    root: INFO  # 设置全局日志级别为 INFO
    org.example.learn.spring.cloud.feign: DEBUG  # 设置特定包的日志级别为 DEBUG
  pattern:
    console: "[%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}] [%-5p] [%t] [%c]:[%M:%L] - %m%n"